<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>余有德</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
      body { background-color: #f3f3f3; margin: 0; padding: 0; }
      .flex-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      @keyframes boom {
        from {
          width: 44%;
        }
        50% {
          width: 46%;
        }
        100% {
          width: 44%;
        }
      }
      .logo {
        width: 44%;
        animation-duration: 30s;
        animation-name: boom;
        animation-iteration-count: infinite;
      }
      .slogan {
        font-family: 'Open Sans Condensed', sans-serif;
        background-color: black;
        color: white;
        padding: 1vh;
      }
    </style>
  </head>
  <body>
    <section class="flex-wrapper" contextmenu="yydmenu">
      <img class="logo" src="chunsheng.jpg" alt="倒卧">
      <p class="slogan">Be Moral My Friend</p>
      <menu type="context" id="yydmenu">
        <menuitem label="余有德" icon="chunsheng.jpg" onclick="alert('没有的有，道德的德')"></menuitem>
      </menu>
    </section>
  </body>
</html>
